<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Personal Blog - Landing Page</title>
    <link rel="stylesheet" href="assets/css/styles1.css">
    <link rel="stylesheet" href="assets/css/form.css">


    <style>
        svg {
            position: absolute;
            left: 1;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
     
</head>
<body>

    <header>
        <h1></h1>
      
            <div class="row toggle">
                <div class="col">
                  <p>Dark Mode </p>
                </div>
                <label class="switch col">
                  <input type="checkbox" id="theme-switcher">
                  <span class="slider round"></span>
                </label>
                <div class="col">
                  <p>Light Mode</p>
                </div>
              </div>
       
    </header>
    <aside><h2>Welcome to My Blog</h2></aside>
    <main class= "container dark"> 
           <section class ="section1">
                 <svg height="800" width="800">
                <defs>
                    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:rgb(260, 250, 250);stop-opacity:0" />
                        <stop offset="100%" style="stop-color:rgb(255,165,0);stop-opacity:1" />
                    </radialGradient>
                </defs>
                <circle r="200" cx="200" cy="200" fill="url(#grad1)" />
            </svg>
            </section>
            <section class = "section2">
                <h2>What's on our mind?</h2>
                
            <form id="blogForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                
                <label for="title">Blog Title:</label>
                <input type="text" id="title" required>
                
                <label for="content">Blog Content:</label>
                <textarea id="content" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            </section>

            <footer>


            </footer>
    
      
            
            <script src="./assets/js/mode.js"></script>
            <script src="./assets/js/form.js"></script>
            
   
    </main>
    
</body>
</html>
